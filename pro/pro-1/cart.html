<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="css/cart.css">
</head>

<body>
    <div class="CartContainer">
        <div class="Header">
            <h3 class="Heading">Shopping Cart</h3>
            <h5 class="Action">Remove all</h5>
        </div>

        <div class="Cart-Items">
            <div class="image-box">
                <img src="img/product-1.jpg" style="height: 120px;" />
            </div>
            <div class="about">
                <h1 class="title">air pods</h1>
                <h3 class="subtitle">white</h3>
                <img src="img/veg.png" style="height: 30px;" />
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$300</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>
        <hr>
        <div class="checkout">
            <div class="total">
                <div>
                    <div class="Subtotal">Sub-Total</div>
                    <div class="items">2 items</div>
                </div>
                <div class="total-amount">$600</div>
            </div>
            <a href="done.html"><button class="button">Checkout</button></a>

        </div>
    </div>
</body>

</html>
